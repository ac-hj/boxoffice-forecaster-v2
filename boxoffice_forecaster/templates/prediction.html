<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
        <script>
            window.onload=function(){
                var back = document.querySelector('#back')
                if(back){
                    back.addEventListener('click', function(e) {
                                window.location.href = '../';
                    }, false);
                }
            }
        </script>
    </head>
    <body style='background-color:#F4F4F2; height: 100%; display:flex; flex-direction: column; justify-content: center; align-items: center;'>
        <p id="back" style="cursor: pointer; font-size: 2.5vw; margin: 0">‚Üê</p>
        <h1 id="result-tag" style="text-align: center;
        font-family: 'Limelight', cursive;
        background-color: #CDBCFC;
        padding: 2vw;
        border-radius: 30px;
        width: 35vw;">Result</h1>
        <div class="result" style="background-color: #FEDC6D;
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        width: 35vw;
        padding-right: 2vw;
        padding-top: 2vw;
        padding-bottom: 2vw;
        border-radius: 30px;">
            <h3>{{ success }}</h3>
            <h5>with a {{ confidence }} confidence</h5>
        </div>
    </body>
</html>
