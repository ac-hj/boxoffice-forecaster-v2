<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Office Forecaster</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
    </head>
    <body style="background-color:#F4F4F2">
        <div class="background">
            <h1>ðŸŽ¬ Box Office Forecaster</h1>
            <form action="/getprediction" method="post">
                <div class="box">
                    <div class="fg">
                    <label for="titleInput">Enter Title: </label>
                    <br>
                    <input class="form-control" type="text" name="title" autocomplete="off" placeholder="Title">
                    </div>
                    <div class="fg">
                    <label for="durationInput">Enter Duration (in minutes): </label>
                    <br>
                    <input class="form-control" type="number" name="duration" autocomplete="off" placeholder="Duration">
                    </div>
                    <div class="fg">
                        <label for="genreInput">Enter Genre(s) (separated by commas): </label>
                        <br>
                        <input class="form-control" type="text" name="genre" autocomplete="off" placeholder="Genre(s)">
                    </div>
                    <div class="fg">
                        <label for="actorInput">Enter Actor(s) (separated by commas): </label>
                        <br>
                        <input class="form-control" type="text" name="actor" autocomplete="off" placeholder="Actor(s)">
                    </div>
                    <div class="fg">
                        <label for="directorInput">Enter Director(s) (separated by commas): </label>
                        <br>
                        <input class="form-control" type="text" name="director" autocomplete="off" placeholder="Director(s)">
                    </div>
                    <div class="fg">
                        <label for="companyInput">Enter Company(s) (separated by commas): </label>
                        <br>
                        <input class="form-control" type="text" name="company" autocomplete="off" placeholder="Company">
                    </div>
                    <div class="fg">
                        <label for="dateInput">Published Date: </label>
                        <br>
                        <input class="form-control" type="date" name="date" autocomplete="off" placeholder="Date">
                    </div>
                    <div class="fg">
                        <label for="descInput">Description: </label>
                        <br>
                        <input class="form-control" type="text" name="desc" autocomplete="off" placeholder="Description">
                    </div>
                    <div class="fg">
                        <label for="contInput">Continent: </label>
                        <br>
                        <select class="form-control selectpicker" aria-label="Default select example" name="continent" autocomplete="off" placeholder="Continent">
                            <option selected>Open this continent menu</option>
                            <option>Africa</option>
                            <option>Asia</option>
                            <option>Australia</option>
                            <option>Europe</option>
                            <option>North America</option>
                            <option>South America</option>
                            <option>other</option>
                        </select>
                    </div>
                    <input id="predict" type="submit" class="btn btn-success" value="Predict!">
                </div>
            </form>
        </div>
    </body>
</html>
